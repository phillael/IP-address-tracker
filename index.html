<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="styles/styles.css" />

    <title>IP Address Tracker</title>
  </head>
  <body>
    <div class="top">
      <img
        src="images/pattern-bg.png"
        alt="artistic map pattern"
        class="header-bg"
      />
      <div class="tracker">
        <header><h1>IP Address Tracker</h1></header>
        <div class="search">
          <input
            type="text"
            placeholder="Search for an IP address or domain"
            id="search-box"
          />
          <button id="search-btn">
            <img src="images/icon-arrow.svg" alt="search button" class="btn" />
          </button>
        </div>
        <div class="results">
          <div class="result">
            <h3>IP ADDRESS</h3>
            <p class="ip-address"></p>
          </div>
          <div class="result">
            <h3>LOCATION</h3>
            <p class="location"></p>
          </div>
          <div class="result">
            <h3>TIMEZONE</h3>
            <p class="timezone"></p>
          </div>
          <div class="result">
            <h3>ISP</h3>
            <p class="isp"></p>
          </div>
        </div>
      </div>
    </div>
    <div id="mapid"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.4.1/fetch.min.js"
      integrity="sha512-+iXlQLHKQZYoFQZfyWkUuJB6X7aZA2+FvAB5PyiYzxRKbgmSLp6vzwXjTlqdvKV5OJS09HHN4lIekb5OOCKhQw=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

    <script defer src="app.js"></script>
  </body>
</html>
